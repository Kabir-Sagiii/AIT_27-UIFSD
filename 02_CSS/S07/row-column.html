<!doctype html>
<html>
  <head>
    <style>
      .grid-container {
        width: 1000px;
        height: 500px;
        box-shadow: 0 0 10px blue;
        margin: 20px auto;
        color: white;
        display: grid;
        grid-template-columns: 500px 250px 250px;
        grid-template-rows: 100px 400px;
      }

      .box-1 {
        background-color: red;
      }
      .box-2 {
        background-color: black;
      }
      .box-3 {
        background-color: lightgreen;
      }
      .box-4 {
        background-color: lightcoral;
      }
      .box-5 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box-1">Grid-item-1</div>
      <div class="box-2">Grid-item-2</div>
      <div class="box-3">Grid-item-3</div>
      <div class="box-4">Grid-item-4</div>
      <div class="box-5">Grid-item-5</div>
    </div>
  </body>
</html>
