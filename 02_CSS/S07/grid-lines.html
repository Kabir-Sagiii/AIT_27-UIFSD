<!doctype html>
<html>
  <head>
    <style>
      .container {
        width: 1000px;
        height: 500px;

        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(5, 200px);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
      }
      .grid1 {
        grid-column: 1 / 4;
        grid-row: 1/5;
        background-color: black;
      }
      .grid2 {
        grid-column: 4/6;
        grid-row: 3/5;
        background-color: green;
      }
      .grid3 {
        background-color: red;
        grid-column: 4/6;
        grid-row: 1/3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="grid1">1</div>
      <div class="grid2">2</div>
      <div class="grid3">3</div>
    </div>
  </body>
</html>
